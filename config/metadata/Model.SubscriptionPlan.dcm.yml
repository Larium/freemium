Model\SubscriptionPlan:
  type: entity
  table: subscription_plans
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    period:
      type: integer
    frequency:
      type: integer
    rate:
      type: integer
  oneToMany:
    subscriptions:
      targetEntity: Model\Subscription
      mappedBy: subscription_plan
      cascade: ["persist"]
  manyToMany:
    coupons:
      targetEntity: Model\Coupon
      mappedBy: subscription_plans
      cascade: ["persist"]
